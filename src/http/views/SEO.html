<div ng-controller="seoController">
	<label>
		Allow Search Engines to Index
		<div class="combo">
			<button ng-class = "!editRoom.params.allowSEO? 'off':''" ng-click = "editRoom.params.allowSEO = true;">Yes</button>
			<button ng-class = "editRoom.params.allowSEO? 'off':''" ng-click = "editRoom.params.allowSEO = false;">No</button>
		</div>	
	</label>
</div>
