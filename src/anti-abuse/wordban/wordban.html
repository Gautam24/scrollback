<div ng-controller="wordbanController">
	<label>
		Word Filtering
		<div class="combo">
			<button ng-class = "!editRoom.params.wordban? 'off':''" ng-click = "editRoom.params.wordban = true;">Yes</button>
			<button ng-class = "editRoom.params.wordban? 'off':''" ng-click = "editRoom.params.wordban = false;">No</button>
		</div>
	</label>
</div>
