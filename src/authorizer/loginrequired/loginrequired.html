<div ng-controller="loginreqController">
	<label>
		Require Users to Log-in to Post
		<div class="combo">
			<button ng-class = "!editRoom.params.loginrequired? 'off':''" ng-click = "editRoom.params.loginrequired = true; " >Yes</button>
			<button ng-class = "editRoom.params.loginrequired? 'off':''" ng-click = "editRoom.params.loginrequired = false" >No</button>
		</div>
	</label>
</div>
