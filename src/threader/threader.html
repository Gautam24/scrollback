<div ng-controller="threaderController">
	<label>
		Enabling threading on this page 
		<div class="combo">
			<button ng-class = "!editRoom.params.threader? 'off':''" ng-click = "editRoom.params.threader = true; " >Yes</button>
			<button ng-class = "editRoom.params.threader? 'off':''" ng-click = "editRoom.params.threader = false" >No</button>
		</div>	
	</label>
</div>
